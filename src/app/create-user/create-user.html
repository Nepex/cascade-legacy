<div class="container" id="create-user">

    <cascade-header></cascade-header>

    <div class="container border-top-0" id="main-border">
        <div class="row">
            <div class="col-12">
                <app-alert-messages [messages]="messages"></app-alert-messages>
                <form (ngSubmit)="create()" [formGroup]="createForm" novalidate>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 offset-lg-4 col-12" style="padding-top: 30px;">

                                <div class="form-group">
                                    <label for="username" class="cols-sm-2 control-label">Username</label>
                                    <app-validation-messages [control]="createForm.controls.username" [submitted]="createForm.submitted"></app-validation-messages>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-sm" formControlName="username" name="username" id="username" autocomplete="off"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="cols-sm-2 control-label">Email</label>
                                    <app-validation-messages [control]="createForm.controls.email" [submitted]="createForm.submitted"></app-validation-messages>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-sm" formControlName="email" name="email" id="email" autocomplete="off" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label">Password</label>
                                    <app-validation-messages [control]="createForm.controls.password" [submitted]="createForm.submitted"></app-validation-messages>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <input type="password" class="form-control form-control-sm" formControlName="password" name="password" id="password" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                    <app-validation-messages [control]="createForm.controls.passwordConfirm" [submitted]="createForm.submitted"></app-validation-messages>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <input type="password" class="form-control form-control-sm" formControlName="passwordConfirm" name="confirm" id="confirm"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <input type="submit" value="Submit" class="btn btn-primary btn-sm" id="btn-1" style="margin: 20px 0 20px 0" />
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <cascade-footer></cascade-footer>

</div>
