<div class="modal-content">
    <div class="modal-header">
        <span class="modal-title pull-left">
            Spells Learned
        </span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('cancel')">
            <span style="color:#fff" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">

            <div class="row" *ngIf="!partyMember.spells">
                <div class="col-12 text-center">
                    No spells have been learned.
                </div>
            </div>

            <table class="table table-striped" *ngIf="partyMember.spells" style="border: 1px solid #eee">
                <thead style="background-color: #0099BC; color: #fff">
                    <tr>
                        <th class="text-center">Spell</th>
                        <th class="text-center">Cost</th>
                        <th class="text-center">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of partyMember.spells">
                        <td class="text-center">
                            <img src="../../assets/images/spell-icons/{{ s.icon }}" style="width: 50px; height: 50px; padding-bottom: 5px;">
                            <br /><b>{{ s.spell_name }}</b>
                        </td>
                        <td class="text-center" style="color: blue;">{{ s.cost }}MP</td>
                        <td>{{ s.description }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
