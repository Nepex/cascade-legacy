<div class="modal-content">
    <div class="modal-header">
        <span class="modal-title pull-left">
            Equipment ({{ partyMember.name }})
        </span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('cancel')">
            <span style="color: #fff;" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">

            <div class="row">
                <div class="col-3 offset-5">
                    <cascade-icon-with-tooltip></cascade-icon-with-tooltip>
                </div>
            </div>

            <div class="row">
                <div class="col-2 offset-3">
                    <img src="../../assets/images/item-icons/{{ partyMember.mainHand }}.png" class="item-icon">                    
                </div>
                <div class="col-2">
                    <img src="../../assets/images/item-icons/{{ partyMember.chest }}.png" class="item-icon">                    
                </div>
                <div class="col-2">
                    <img src="../../assets/images/item-icons/{{ partyMember.offHand }}.png" class="item-icon">                    
                </div>
            </div>
        </div>
    </div>
</div>
