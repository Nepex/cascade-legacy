<div class="modal-content">
    <div class="modal-header">
        <span class="modal-title pull-left">
            {{ partyMember.name }}
        </span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('cancel')">
            <span style="color:#fff" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">

            <div class="row">
                <div class="col-5 offset-1">
                    HP: {{ partyMember.current_hp }} / {{ partyMember.hp }} <br />
                    MP: {{ partyMember.current_mp }} / {{ partyMember.mp }}
                </div>
                <div class="col-2" style="margin-left: auto; margin-right: auto;">
                    <cascade-sprite-loader [sprite]="partyMember.sprite"></cascade-sprite-loader> <br />
                </div>
                <div class="col-4" style="font-size: 11px;">
                    STR: {{ partyMember.strength }} <br />
                    MAG: {{ partyMember.magic }} <br />
                    DEF: {{ partyMember.defense }} <br />
                    HST: {{ partyMember.haste }} <br />
                </div>
            </div>

        </div>
    </div>
</div>
