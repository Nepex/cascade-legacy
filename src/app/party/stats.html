<div class="modal-content">
    <div class="modal-header">
        <span class="modal-title pull-left">
            {{ partyMember.name }}
        </span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.dismiss('cancel')">
            <span style="color:#fff" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">

            <div class="row">
                <div class="col-12 text-center" style="padding-bottom:  10px;">
                    <cascade-sprite-loader [sprite]="partyMember.sprite"></cascade-sprite-loader>
                    <br />
                    <div style="font-size: 11px; font-weight: bold; padding-top: 10px;">Level {{ partyMember.level }} {{ partyMember.job }}</div>
                </div>
            </div>

            <div class="row">
                <div class="col-2 offset-2">
                    <span ngbTooltip="+Physical damage" placement="right">STR</span>
                    <br /> <span ngbTooltip="+Magic damage/heals" placement="right">MAG</span>
                    <br /> <span ngbTooltip="+Damage reduction" placement="right">DEF</span>
                    <br /> <span ngbTooltip="+Turn speed" placement="right">HST</span>
                    <br />
                </div>
                <div class="col-2">
                    {{ partyMember.strength }} <br /> {{ partyMember.magic }} <br /> {{ partyMember.defense }} <br /> {{
                    partyMember.haste }} <br />
                </div>
                <div class="col-2" style="font-size: 11px;">
                    <span style="color: green;">
                        HP
                    </span>
                    <br />
                    <span style="color: blue;">
                        MP
                    </span>
                </div>
                <div class="col-2">
                    <span style="color: green;">
                        {{ partyMember.hp }}
                    </span>
                    <br />
                    <span style="color: blue;">
                       {{ partyMember.mp }}
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
