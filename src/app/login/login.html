<div class="container" id="login" style="padding: 0; overflow-x: hidden;">

    <cascade-header></cascade-header>

    <div class="container border-top-0 frame" id="main-border">

        <div class="inner-frame">
            <div class="login-box">
                <div class="row">
                    <div class="col-12">
                        <cascade-alert-messages [messages]="messages"></cascade-alert-messages>
                    </div>
                </div>

                <form (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="row">
                        <div class="col-lg-4 offset-lg-4 col-8 offset-2" style="padding-top: 30px;">
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm" formControlName="username" name="username" id="username" spellcheck="false"
                                            autocomplete="off" autofocus />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-sm" formControlName="password" name="password" id="password" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <input type="submit" value="Login" class="btn btn-primary btn-sm" id="btn-1" style="margin: 20px 0 20px 0; cursor: pointer;"
                                />
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <cascade-footer></cascade-footer>

</div>
