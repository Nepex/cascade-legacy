<div class="container">

    <cascade-header-members [user]="user.username" [currency]="user.currency"></cascade-header-members>

    <div class="container border-top-0" id="main-border">
        <div class="row">

            <div class="col-12 text-center border-top-0" style="padding-top: 10px;">
                <cascade-main-menu-nav [selectedTab]="'INVENTORY'"></cascade-main-menu-nav>
            </div>

            <div *ngIf="messages" class="col-12 text-center" style="padding-bottom: 17px; font-size: 12px;">
                <cascade-alert-messages [messages]="messages"></cascade-alert-messages>
            </div>

            <div class="col-12">
                <div class="row text-center" *ngIf="!inventoryEmpty">

                    <div class="col-12" style="padding-bottom: 15px;">
                        <input type="text" class="form-control" placeholder="Search inventory..." autocomplete="off" [(ngModel)]="searchedItem" (ngModelChange)="searchInventory()"
                        style="width: 85%; margin-left: auto; margin-right: auto;" />
                    </div>

                    <div class="col-sm-3 col-6" *ngFor="let i of inventory" style="padding-bottom: 20px; font-size: 11px;">
                        <cascade-icon-with-tooltip [item]="i" [iconType]="'item'"></cascade-icon-with-tooltip>
                        <div style="padding-bottom: 10px;">{{ i.name }} x{{ i.amount }}</div>
                        <button class="btn btn-sm" id="btn-1" *ngIf="i.equippable"><i class="fa fa-shield" aria-hidden="true"></i> Equip</button>
                    </div>

                    <div class="col-12">
                        <span class="pull-right" style="padding-right: 7%; padding-top: 10px;">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" [pageSize]="4" [size]="'sm'"></ngb-pagination>
                        </span>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <cascade-footer></cascade-footer>

</div>
