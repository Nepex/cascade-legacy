<div class="container" style="padding: 0px; overflow-x: hidden">
    <cascade-header-members [user]="user.username" [currency]="user.currency"></cascade-header-members>

    <div class="container border-top-0" id="main-border">
        <div class="row" *ngIf="messages.length > 0">
            <div class="col-12 text-center" style="padding-bottom: 20px; font-size: 12px;">
                <cascade-alert-messages [messages]="messages"></cascade-alert-messages>
            </div>
        </div>

        <cascade-dialogue-scene [portrait]="portrait" [backdrop]="backdrop" [dialogue]="dialogue" [speakerName]="speakerName" [continuable]="continuable"
            [backAllowed]="backAllowed" (nextScene)="progressDialogue($event)" [zoneTitle]="zoneTitle" [decisionAllowed]='decisionAllowed'></cascade-dialogue-scene>
        
        <div class="black-screen" [@visibilityChanged]="blackScreen"></div>
    </div>

    <cascade-footer></cascade-footer>
</div>
